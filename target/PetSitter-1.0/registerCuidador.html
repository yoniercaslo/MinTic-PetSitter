<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registro Cuidador - Pet Sitter</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Crear cuenta - Pet Sitter</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre Mascota</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-tipoMascota">Tipo Mascota</label>
                            <input type="text" class="form-control" id="input-tipoMascota" placeholder="Tipo Mascota" required>
                        </div>
                        <div class="form-group">
                            <label for="input-raza">Raza</label>
                            <input type="text" class="form-control" id="input-raza" placeholder="Raza" required>
                        </div>
                        <div class="form-group">
                            <label for="input-tamano">Tamaño</label>
                            <input type="text" class="form-control" id="input-tamano" placeholder="Tamaño" required>
                        </div>
                        <div class="form-group">
                            <label for="input-color">Color</label>
                            <input type="text" class="form-control" id="input-color" placeholder="Color" required>
                        </div>
                        <div class="form-group">
                            <label for="input-edad">Edad</label>
                            <input type="text" class="form-control" id="input-edad" placeholder="Edad" required>
                        </div><!-- comment -->
                        <div class="form-group">
                            <label for="input-sexoMascota">Sexo Mascota</label>
                            <input type="text" class="form-control" id="input-sexoMascota" placeholder="Sexo Mascota" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="input-estado">
                                <label class="form-check-label" for="input-estado">Activo</label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
    </body>
</html>
