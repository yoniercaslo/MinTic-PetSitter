<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Login</title> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>


        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <main class="form-signin">
            <form id="form-login">
                <img class="mb-4" src="img/logo.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Por favor, registrese</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario" required>
                   
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
               
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="BTNENTRAR">Iniciar Sesión</button>
            </form>
            <a href="register.html">¿Aún no tienes cuenta? Registrarme</a>
            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
        </main>

    </body>
</html>
